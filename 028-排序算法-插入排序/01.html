    <script>
        //插入排序像是打牌，
       function insertSort(arr){
        const {length} = arr
        let temp ;//存 当前这一轮对应索引的元素值
        for(let i=1;i<length;i++){
            temp = arr[i]
            let j = i;
            while(j>0 && arr[j-1]>temp){
                arr[j] = arr[j-1]
                j--
            }

            arr[j] = temp
        }

        console.log(arr)
       }

       insertSort([4,5,3,2,1])
    </script>
